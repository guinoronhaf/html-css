<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{      /*signica configurações globais das CSS*/
            height: 100%; 
        }
        body{
            background-image: linear-gradient(to bottom, #E1009E, #FB0054, #FFBA21);
            background-attachment: fixed;
        } /*to right; to left; to top; to bottom*/
        /*há também o radial gradiente(circle, cores)*/
        /*pode-se colocar a porcentagem antes de cada cor antes.*/
    </style>
</head>
<body>
   <h1>Testando Gradiente</h1> 
</body>
</html>
