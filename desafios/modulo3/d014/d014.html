<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        .destaque {
            background-color: #383838cc;
            color: white;
        }

        .medias {
            text-align: left;
        }

        .numero {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead class="destaque">
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
               <th rowspan="5" scope="rowgroup">Exatas</th>
               <tr>
                    <td>Matemática</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
               </tr>
               <tr>
                    <td>Física</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
               </tr>
               <tr>
                    <td>Biologia</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
            </tr>

            <tr class="destaque">
                <th class="medias" colspan="4" scope="row">Média de Exatas</th>
                <th class="numero">0.0</th>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
                <tr>
                    <td>História</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
            </tr>

            <tr class="destaque">
                <th class="medias" colspan="4" scope="row">Média de Humanas</th>
                <th class="numero">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
