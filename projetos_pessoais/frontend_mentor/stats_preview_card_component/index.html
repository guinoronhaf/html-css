<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Stats preview card component</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="imagem">
            </div>
            <div id="text">
                <h1>Get <span id="especial">insights</span> that help your business grow.</h1> <br>
                <p class="parag">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p> <br>
                <section class="info">
                    <div class="stats">
                        <h2 class="heading">10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div class="stats">
                        <h2 class="heading">314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="stats">
                        <h2 class="heading">12M+</h2>
                        <p>QUERIES</p>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
