<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <img src="images/logo.svg" alt="Logo Splitter">
        </header>
        <form>
            <section id="infos">
                <div id="infos-bill">
                    <div class="title">
                        <p>Bill</p>
                        <p class="error disappear">Can't be zero</p>
                    </div>
                    <div class="infos-input">
                        <img src="images/icon-dollar.svg" alt="Icon dollar">
                        <input type="number" name="f_bill" id="f_bill" placeholder="0">
                    </div>
                </div>
                <div id="infos-tip">
                    <p class="title">Select Tip %</p>
                    <div id="infos-tip-btn">
                        <button class="btn" value="5">5%</button>
                        <button class="btn" value="10">10%</button>
                        <button class="btn" value="15">15%</button>
                        <button class="btn" value="25">25%</button>
                        <button class="btn" value="50">50%</button>
                        <input class="btn" type="number" name="f_tip" id="f_tip" placeholder="Custom">
                    </div>
                </div>
                <div id="infos-people">
                    <div class="title">
                        <p>Number of People</p>
                        <p class="error disappear">Can't be zero</p>
                    </div>
                    <div class="infos-input">
                        <img src="images/icon-person.svg" alt="Icon person">
                        <input type="number" name="f_people" id="f_people" placeholder="0">
                    </div>
                </div>
            </section>
            <section id="results">
                <div class="results-value">
                    <p>Tip Amount<br><span>/ person</span></p>
                    <h1 id="val1">$0.00</h1>
                </div>
                <div class="results-value">
                    <p>Total<br><span>/ person</span></p>
                    <h1 id="val2">$0.00</h1>
                </div>
                <input id="reset" type="reset" value="RESET">
            </section>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
