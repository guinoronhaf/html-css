<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
    <title>Interactive Rating | Rating</title>
</head>
<body>
    <main>
        <form id="form">
            <div class="star">
                <img src="images/icon-star.svg" alt="">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offerig!</p>
            <ul>
                <li><button class="num">1</button></li>
                <li><button class="num">2</button></li>
                <li><button class="num">3</button></li>
                <li><button class="num">4</button></li>
                <li><button class="num">5</button></li>
            </ul>
            <button id="submit">
                SUBMIT
            </button>
        </form>


        <div id="feedback">
            <div class="submit-image">
                <img src="images/illustration-thank-you.svg" alt="">
            </div>
            <div class="submit-message">
                You selected
                <span id="message"></span>
                out of 5
            </div>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
