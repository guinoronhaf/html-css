<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <main>
        <form id="form">
            <div class="info">
                <p>DAY</p>
                <input type="number" name="day" id="iday">
            </div>
            <div class="info">
                <p>MONTH</p>
                <input type="number" name="month" id="imonth">
            </div>
            <div class="info">
                <p>YEAR</p>
                <input type="number" name="year" id="iyear">
            </div>
        </form>
        <section id="img">
            <div class="line"></div>
            <div class="circle">
                <img src="images/icon-arrow.svg" alt="">
            </div>
        </section>
        <section id="time">
            <div class="results">
                <span id="years">--</span>years
            </div>
            <div class="results">
                <span id="months">--</span>months
            </div>
            <div class="results">
                <span id="days">--</span>days
            </div>  
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
