<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="medias.css">
    <title>Fylo data storage component</title>
</head>
<body>
    <div id="container">
        <div id="b1">
            <header>
                <i class="bi bi-files"></i>
                <h1>Fylo</h1>
            </header>
            <main>
                <a href=""><i class="bi bi-file-earmark-fill"></i></a>
                <a href=""><i class="bi bi-folder-fill"></i></a>
                <a href=""><i class="bi bi-cloud-arrow-up-fill"></i></a>
            </main>
        </div>
        <div id="b2">
            <header>
                <p>You've used <strong>815 GB</strong> of your storage</p>
            </header>
            <main>
                <div id="ok">
                    <div id="marker"></div>
                </div>
                <div id="notok"></div>
            </main>
            <footer>
                <p>0 GB</p>
                <p>1000 GB</p>
            </footer>
        </div>
        <div id="msg">
            <header>
                <h1>185</h1>
                <p>GB LEFT</p>
            </header>
        </div>
    </div>
</body>
</html>
