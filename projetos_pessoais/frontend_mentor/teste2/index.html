<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="field-group">
        <label for="range" class="range-label">0</label>
        <input type="range" name="range" id="range" class="range-field" value="0" min="0" max="100">
    </div>

    <script>
        const label = document.querySelector('.range-label')
        const inputRange = document.querySelector('#range')

        inputRange.addEventListener("input", (evt) => {
            label.textContent = inputRange.value
        })
    </script>
</body>
</html>
