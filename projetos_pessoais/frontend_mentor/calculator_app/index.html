<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Calculator App</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="theme_keys">
            <h1>calc</h1>
            <div id="theme_keys_options">
                <p>THEME</p>
                <div id="theme_keys_options_choices">
                    <div id="numbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div id="choices">
                        <span class="slider"></span>
                    </div>
                </div>
            </div>
        </header>
        <div id="display">
            399,981
        </div>
        <div id="keyboard">
            <button id="k7" class="key num">7</button>
            <button id="k8" class="key num">8</button>
            <button id="k9" class="key num">9</button>
            <button id="kdel" class="key">DEL</button>
            <button id="k4" class="key num">4</button>
            <button id="k5" class="key num">5</button>
            <button id="k6" class="key num">6</button>
            <button id="k+" class="key op">+</button>
            <button id="k1" class="key num">1</button>
            <button id="k2" class="key num">2</button>
            <button id="k3" class="key num">3</button>
            <button id="k-" class="key op">-</button>
            <button id="k." class="key op">.</button>
            <button id="k0" class="key num">0</button>
            <button id="k/" class="key op">/</button>
            <button id="kx" class="key op">x</button>
            <button id="kreset" class="key bigger">RESET</button>
            <button id="kequal" class="key bigger op res">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
