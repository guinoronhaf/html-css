<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Calculator App</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_theme1">
    <div id="container">
        <header id="theme_keys" class="theme_keys_theme1">
            <h1>calc</h1>
            <div id="theme_keys_options">
                <p>THEME</p>
                <div id="theme_keys_options_choices">
                    <div id="numbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div id="choices" class="choices_theme1">
                        <div id="slider" class="slider_theme1"></div>
                    </div>
                </div>
            </div>
        </header>
        <div id="display" class="display_theme1">0</div>
        <div id="keyboard" class="keyboard_theme1">
            <button id="k7" class="key key_theme1 num">7</button>
            <button id="k8" class="key key_theme1 num">8</button>
            <button id="k9" class="key key_theme1 num">9</button>
            <button id="kdel" class="key rd_theme1">DEL</button>
            <button id="k4" class="key key_theme1 num">4</button>
            <button id="k5" class="key key_theme1 num">5</button>
            <button id="k6" class="key key_theme1 num">6</button>
            <button id="k+" class="key key_theme1 op">+</button>
            <button id="k1" class="key key_theme1 num">1</button>
            <button id="k2" class="key key_theme1 num">2</button>
            <button id="k3" class="key key_theme1 num">3</button>
            <button id="k-" class="key key_theme1 op">-</button>
            <button id="k." class="key key_theme1 num">.</button>
            <button id="k0" class="key key_theme1 num">0</button>
            <button id="k/" class="key key_theme1 op">/</button>
            <button id="kx" class="key key_theme1 op">x</button>
            <button id="kreset" class="key bigger rd_theme1">RESET</button>
            <button id="kequal" class="key bigger res equal_theme1">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
