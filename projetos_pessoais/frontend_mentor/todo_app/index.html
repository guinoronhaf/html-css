<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div id="background" class="background">
            <section id="backgroundImg" class="backgroundImg">
                <img src="images/bg-mobile-dark.jpg" alt="">
            </section>
            <section id="backgroundColor" class="backgroundColor darkBgColor"></section>
        </div>

        <div id="main" class="main">
            <header class="mainHeader">
                <h1>T O D O </h1>
                <div><img src="images/icon-sun.svg" alt=""></div>
            </header>
            <section id="mainInput" class="taskBox darkTasks">
                <div class="circleInput">
                    <img class="hide" src="images/icon-check.svg" alt="">
                </div>
                <input type="text" name="task" id="task" placeholder="Create a new todo...">
            </section>
            <section id="mainTasks" class="mainTasks">
                <div class="taskBox darkTasks">
                    <div>
                        <div class="circle">
                            <img class="hide" src="images/icon-check.svg" alt="">
                        </div>
                        <p>Run</p>
                    </div>
                    <img class="cross" src="images/icon-cross.svg" alt="">
                </div>
                <div class="taskBox darkTasks">
                    <div>
                        <div class="circle">
                            <img class="hide" src="images/icon-check.svg" alt="">
                        </div>
                        <p>Walk</p>
                    </div>
                    <img class="cross" src="images/icon-cross.svg" alt="">
                </div>
                <div class="taskBox darkTasks">
                    <div>
                        <div class="circle">
                            <img class="hide" src="images/icon-check.svg" alt="">
                        </div>
                        <p>Play</p>
                    </div>
                    <img class="cross" src="images/icon-cross.svg" alt="">
                </div>
                <div class="taskBox darkTasks">
                    <div>
                        <div class="circle">
                            <img class="hide" src="images/icon-check.svg" alt="">
                        </div>
                        <p>Cook</p>
                    </div>
                    <img class="cross" src="images/icon-cross.svg" alt="">
                </div>
                <div class="taskBox darkTasks">
                    <div>
                        <div class="circle">
                            <img class="hide" src="images/icon-check.svg" alt="">
                        </div>
                        <p>Talk to someone</p>
                    </div>
                    <img class="cross" src="images/icon-cross.svg" alt="">
                </div>
                <div id="items" class="taskBox darkTasks">
                    <p><span id="itemsQuantity">5</span> items left</p>
                    <p id="clear" class="touchable">Clear Completed</p>
                </div>
            </section>
            <footer id="mainFooter" class="taskBox darkTasks">
                <p class="touchable status">All</p>
                <p class="touchable">Active</p>
                <p class="touchable">Completed</p>
            </footer>
        </div>
    </div>

</body>
</html>
