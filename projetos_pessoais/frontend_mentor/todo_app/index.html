<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="main" class="main darkMain">
        <header class="mainHeader">
            <h1 class="mainHeaderLogo">T O D O</h1>
            <img id="appMode" src="images/icon-sun.svg" alt="">
        </header>
        <section class="mainInput darkBox">
            <div id="inputCircle" class="circle"></div>
            <input type="text" name="iTask" id="iTask" placeholder="Create a new todo...">
        </section>
        <section class="mainTasks">
            <div id="tasks" class="tasks">
                <div class="taskBox darkBox">
                    <p>
                        <span class="circle">
                            <img class="hide" src="images/icon-check.svg" alt="">
                        </span>
                        Jog around the park 3x
                    </p>
                    <img class="cross" src="images/icon-cross.svg" alt="">
                </div>
                <div class="taskBox darkBox">
                    <p>
                        <span class="circle">
                            <img class="hide" src="images/icon-check.svg" alt="">
                        </span>
                        10 minutes meditation
                    </p>
                    <img class="cross" src="images/icon-cross.svg" alt="">
                </div>
                <div class="taskBox darkBox">
                    <p>
                        <span class="circle">
                            <img class="hide" src="images/icon-check.svg" alt="">
                        </span>
                        Read for 1 hour
                    </p>
                    <img class="cross" src="images/icon-cross.svg" alt="">
                </div>
                <div class="taskBox darkBox">
                    <p>
                        <span class="circle">
                            <img class="hide" src="images/icon-check.svg" alt="">
                        </span>
                        Pick up groceries
                    </p>
                    <img class="cross" src="images/icon-cross.svg" alt="">
                </div>
                <div class="taskBox darkBox">
                    <p>
                        <span class="circle">
                            <img class="hide" src="images/icon-check.svg" alt="">
                        </span>
                        Complete Todo App on Frontend Mentor
                    </p>
                    <img class="cross" src="images/icon-cross.svg" alt="">
                </div>
            </div>
            <div class="tasksLeft darkBox">
                <p><span id="quantity">3</span> items left</p>
                <div id="status1" class="mainStatus darkBox">
                    <p id="all" class="touchable selected">All</p>
                    <p id="active" class="touchable">Active</p>
                    <p id="completed" class="touchable">Completed</p>
                </div>
                <p id="clear" class="touchable">Clear Completed</p>
            </div>
        </section>
        <section id="status2" class="mainStatus darkBox">
            <p id="all" class="touchable selected">All</p>
            <p id="active" class="touchable">Active</p>
            <p id="completed" class="touchable">Completed</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
