<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div id="background" class="background">
            <section id="backgroundImg" class="backgroundImg">
                <img src="images/bg-mobile-dark.jpg" alt="">
            </section>
            <section id="backgroundColor" class="backgroundColor darkBgColor"></section>
        </div>

        <div id="main" class="main">
            <header class="mainHeader">
                <h1>T O D O </h1>
                <div><img src="images/icon-sun.svg" alt=""></div>
            </header>
            <section id="mainInput" class="taskBox darkTasks">
                <div class="circle"></div>
                <input type="text" name="task" id="task" placeholder="Create a new todo...">
            </section>
            <section id="mainTasks" class="mainTasks">
                <div class="taskBox darkTasks">
                    <div class="circle"></div>
                    <p>Run</p>
                    <div class="cross">
                        <img src="images/icon-cross.svg" alt="">
                    </div>
                </div>
                <div class="taskBox darkTasks">
                    <div class="circle"></div>
                    <p>Walk</p>
                    <div class="cross">
                        <img src="images/icon-cross.svg" alt="">
                    </div>
                </div>
                <div class="taskBox darkTasks">
                    <div class="circle"></div>
                    <p>Play</p>
                    <div class="cross">
                        <img src="images/icon-cross.svg" alt="">
                    </div>
                </div>
                <div class="taskBox darkTasks">
                    <div class="circle"></div>
                    <p>Cook</p>
                    <div class="cross">
                        <img src="images/icon-cross.svg" alt="">
                    </div>
                </div>
                <div class="taskBox darkTasks">
                    <div class="circle"></div>
                    <p>Talk to someone</p>
                    <div class="cross">
                        <img src="images/icon-cross.svg" alt="">
                    </div>
                </div>
                <div class="taskBox darkTasks">
                    <p>5 items left</p>
                    <p>Clear Completed</p>
                </div>
            </section>
            <footer id="mainFooter" class="taskBox darkTasks">
                <p class="status">All</p>
                <p class="status">Active</p>
                <p class="status">Completed</p>
            </footer>
        </div>
    </div>

</body>
</html>
