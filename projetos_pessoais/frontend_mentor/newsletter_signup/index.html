<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Newsletter | Login</title>
</head>
<body>
    <main>
        <section id="img">
            <img src="imagens/illustration-sign-up-mobile.svg" alt="">
        </section>
        <section id="texto">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p> 
            <div class="checks">
                <img src="imagens/icon-list.svg" alt="">
                <p>Product discovery and building what matters</p>
            </div>
            <div class="checks">
                <img src="imagens/icon-list.svg" alt="">
                <p>Measuring to ensure updates are a succes</p>
            </div>
            <div class="checks">
                <img src="imagens/icon-list.svg" alt="">
                <p>And much more!</p>
            </div>
            <form action="login.html" id="login" method="post">
                <section id="msg">
                    <p>Email addres</p>
                </section>
                <input type="email" name="email" id="iemail" placeholder="email@company.com">
                <input id="submit" type="submit" value="Subscribe to monthly newsletter" onclick="verify()">
            </form>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
