<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">

        <div id="background" class="background hide">
            <aside id="menu" class="menu">
                <button id="menuExit" class="menuExit">
                    <img src="images/icon-close-menu.svg" alt="">
                </button>
                <section class="menuFeatures">
                    <p class="pClick">Features <span><img class="menuImg" src="images/icon-arrow-down.svg" alt=""></span></p>
                    <ul class="menuList hide">
                        <li class="menuItems"><img src="images/icon-todo.svg" alt=""> Todo List</li>
                        <li class="menuItems"><img src="images/icon-calendar.svg" alt=""> Calendar</li>
                        <li class="menuItems"><img src="images/icon-reminders.svg" alt=""> Reminders</li>
                        <li class="menuItems"><img src="images/icon-planning.svg" alt=""> Planning</li>
                    </ul>
                </section>
                <section class="menuCompany">
                    <p class="pClick">Company <span><img class="menuImg" src="images/icon-arrow-down.svg" alt=""></span></p>
                    <ul class="menuList hide">
                        <li>History</li>
                        <li>Our Team</li>
                        <li>Blog</li>
                    </ul>
                </section>
                <section class="menuCareers">
                    <p>Careers</p>
                </section>
                <section class="menuAbout">
                    <p>About</p>
                </section>
                <section class="menuLoginRegister">
                    <button class="btnLogin">Login</button>
                    <button class="btnRegister">Register</button>
                </section>
            </aside>
        </div>

        <header class="navigation">
            <div class="navigationLogo">
                <img src="images/logo.svg" alt="">
                <nav id="navigationOption" class="navigationOptions hide">
                    <p>Features</p>
                    <p>Company</p>
                    <p>Careers</p>
                    <p>About</p>
                </nav>
            </div>
            <div class="navigationHamburguer">
                <img id="hamb" src="images/icon-menu.svg" alt="">
            </div>
            <div class="navigationButtons hide">
                <button class="btnLogin">Login</button>
                <button class="btnRegister">Register</button>
            </div>
        </header>

        <main class="information">
            <section class="informationImg"></section>
            <section class="informationData">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <div class="informationButton">
                    <button class="btnLearn">Learn more</button>
                </div>
                <footer class="informationFooter">
                    <img src="images/client-databiz.svg" alt="">
                    <img src="images/client-audiophile.svg" alt="">
                    <img src="images/client-meet.svg" alt="">
                    <img src="images/client-maker.svg" alt="">
                </footer>
            </section>
        </main>

    </div>

</body>
</html>
