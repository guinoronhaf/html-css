<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
    <div id="container">

        <header>
            <h1>Our Pricing</h1>
            <section>
                <p>Anually</p>
                <div class="bigger">
                    <div class="circle"></div>
                </div>
                <p>Monthly</p>
            </section>
        </header>

        <main>
            <section class="box white">
                <h3>Basic</h3>
                <h1><span>$ </span>19.99</h1>
                <hr>
                <p>500 GB Storage</p>
                <hr>
                <p>2 Users Allowed</p>
                <hr>
                <p>Send up to 3 GB</p>
                <hr>
                <button class="btn w">LEARN MORE</button>
            </section>
            <section class="box blue">
                <h3>Professional</h3>
                <h1><span>$ </span>24.99</h1>
                <hr>
                <p>1 TB Storage</p>
                <hr>
                <p>5 Users Allowed</p>
                <hr>
                <p>Send up to 10 GB</p>
                <hr>
                <button class="btn b">LEARN MORE</button>
            </section>
            <section class="box white">
                <h3>Master</h3>
                <h1><span>$ </span>39.99</h1>
                <hr>
                <p>2 TB Storage</p>
                <hr>
                <p>10 Users Allowed</p>
                <hr>
                <p>Send up to 20 GB</p>
                <hr>
                <button class="btn w">LEARN MORE</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
