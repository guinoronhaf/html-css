<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
    <title>Results summary component</title>
</head>
<body>
    <div id="container">
    <header>
        <p>Your Result</p>
        <div id="circle">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <main>
        <p>Summary</p>
        <div id="sections">
            <section class="box red">
                <div class="symbol">
                    <img src="images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div class="info">
                    <p><strong>80</strong> / 100</p>
                </div>
            </section>
            <section class="box yellow">
                <div class="symbol">
                    <img src="images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <div class="info">
                    <p><strong>92</strong> / 100</p>
                </div>
            </section>
            <section class="box green">
                <div class="symbol">
                    <img src="images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <div class="info">
                    <p><strong>61</strong> / 100</p>
                </div>
            </section>
            <section class="box blue">
                <div class="symbol">
                    <img src="images/icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <div class="info">
                    <p><strong>72</strong> / 100</p>
                </div>
            </section>
        </div>
        <div>
            <button>Continue</button>
        </div>
    </main>
    </div>
</body>
</html>
