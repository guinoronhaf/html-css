<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Weather</title>
</head>
<body>
    <div id="container">
        <span id="b1">
            <p class="title">Weather App</p>
            <div class="linha"></div>
            <br>
            <input type="text" name="search" placeholder="Enter city name" />
            <br>  <br>  
            <p class="or">or</p>
            <button>Get device location</button>
        </span>
        <span id="b2">
            <p class="title">&#8592 Weather App</p>
            <div class="linha"></div>
            <img src="imagens/weather.png" alt="">
            <h1>23°C</h1>
            <p>Cloudy</p>
            <section class="info">
                <span style="margin-left: 3px;">Campina Grande, Brazil</span>
                <i class="bi bi-geo-alt"></i>
            </section>
            <br>
            <div class="linha"></div>
            <br>
            <section id="s1">
                <span>17°C</span>
                <i class="bi bi-thermometer-low footer"></i>
            </section>
            <section id="s2">
                <div class="coluna"></div>
            </section>
            <section id="s3">
                <span>48%</span>
                <i class="bi bi-droplet footer"></i>
            </section>
        </span>
    </div>
</body>
</html>
