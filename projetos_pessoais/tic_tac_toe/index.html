<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="table">
            <div class="keyY"></div>
            <div class="keyY"></div>
            <div class="keyN"></div>
            <div class="keyY"></div>
            <div class="keyY"></div>
            <div class="keyN"></div>
            <div class="keyY"></div>
            <div class="keyY"></div>
            <div class="keyN"></div>
        </div>

        <div class="choice">
            <p class="opt">X</p>
            <p class="opt">O</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
